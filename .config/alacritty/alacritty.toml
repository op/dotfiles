# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Darkmode color scheme generated by ~/bin/darkmode
import = ["~/.cache/alacritty/darkmode.toml"]

# All key-value pairs in the [env] section will be added as environment
# variables for any process spawned by Alacritty, including its shell. Some
# entries may override variables set by alacritty itself.
[env]
# TERM variable
#
# This value is used to set the `$TERM` environment variable for
# each instance of Alacritty. If it is not present, alacritty will
# check the local terminfo database and use `alacritty` if it is
# available, otherwise `xterm-256color` is used.
#TERM: alacritty
# TERM = "xterm-256color"

[font]
#size = 14.0

[font.normal]
family = "Noto Mono"

[scrolling]
history = 65536
